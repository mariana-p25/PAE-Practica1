<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 1</title>
    <link rel="stylesheet" href="/assets/styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.6/lib/index.min.js"></script>
</head>

<body>
    <h1>News App</h1>

    <div class="search">
        <input type="text" placeholder="Inserta una palabra clave" id="keyword">
        <button id="buscar">Buscar</button>
    </div>

    <div><p>Este proyecto depende de <a href="newsapi.org">NEWS API</a></p></div>

    <div id="news">
        <div class="grid">
            {{#each news}}
                <div class="article">
                    <img src="{{urlToImage}}" />
                    <h2>{{title}}</h2>
                    <p>{{description}}</p>
                    <a href="{{url}}" target="_blank">Ver más...</a>
                </div>
            {{/each}}
        </div>
    </div>    

    <script src="/assets/scripts/main.js"></script>
</body>

</html>
